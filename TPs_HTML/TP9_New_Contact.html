<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../Tps CSS/TP9.css" />
    <title>TP9 - New Contact</title>
  </head>
  <body>
    <h1 class="titreContact">Créer un nouveau contact :</h1>
    <form method="POST" class="formContact">
      <div>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" maxlength="20" />
      </div>
      <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" maxlength="20" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" maxlength="40" />
      </div>
      <div>
        <label for="numContact">Numéro de contact</label>
        <input type="tel" id="numContact" maxlength="12" />
      </div>
      <div>
        <label for="poste">Poste</label>
        <input type="text" id="Poste" maxlength="40" />
      </div>
      <div>
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" maxlength="100" />
      </div>

      <button type="submit" class="submitContact" disabled>Créer</button>
    </form>
  </body>
</html>
