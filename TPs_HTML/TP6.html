<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>CRM</title>
    <link rel="icon" type="image/png" href="images/CRMicon.png" />
  </head>
  <body>
    <h1>MyCRM</h1>
    <h2>Ajouter un client</h2>

    <!-- table de formulaire  -->
    <form name="nouveauClientForm" method="post">
      <table>
        <thead></thead>
        <tbody>
          <!-- nom -->
          <tr>
            <td>
              <label for="nom">Nom</label>
            </td>
            <td>
              <input type="text" id="nom" placeholder="Dupont" />
            </td>
          </tr>
          <!-- prenom -->
          <tr>
            <td>
              <label for="prenom">Prénom</label>
            </td>
            <td>
              <input type="text" id="prenom" placeholder="Didier" />
            </td>
          </tr>
          <!-- email -->
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input
                type="text"
                id="email"
                placeholder="didierdupont@gmail.com"
              />
            </td>
          </tr>
          <!-- password -->
          <tr>
            <td>
              <label for="motDePasse">Mot de passe</label>
            </td>
            <td>
              <input type="password" id="motDePasse" placeholder="********" />
            </td>
          </tr>
          <!-- civilité -->
          <tr>
            <td>
              <label>Civilité</label>
            </td>
            <td>
              <label for="ciciliteMr">Mr</label>
              <input type="radio" id="civiliteMr" name="civilite" />
              <label for="ciciliteMme">Mme</label>
              <input type="radio" id="civiliteMme" name="civilite" />
              <label for="ciciliteMelle">Melle</label>
              <input type="radio" id="civiliteMelle" name="civilite" />
            </td>
          </tr>
          <!-- actif -->
          <tr>
            <td>
              <label for="actif">Actif</label>
            </td>
            <td>
              <input type="checkbox" checked />
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit">OK</button>
    </form>

    <a href="TP3.html">Acceuil</a>
  </body>
</html>
