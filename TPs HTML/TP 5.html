<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- Formulaire d'inscription -->
    <form name="ficheInscription" method="POST">
      <!-- nom prénom  -->
      <p>
        <label for="nom">Nom : </label>
        <input type="text" id="nom" placeholder="Ex : Dupont" />
        <label for="prenom">Prénom : </label>
        <input type="text" id="prenom" placeholder="Ex : Didier" />
      </p>
      <!-- date et lieu de naissance  -->
      <p>
        <label for="dateNaissance">Date de naissance : </label>
        <input type="date" id="dateNaissance" />
        <label for="lieuNaissance">Ville de naissance : </label>
        <input type="text" id="lieuNaissance" placeholder="Ex : Paris" />
      </p>
      <!-- pays d'origine -->
      <p>
        <label for="paysOrigine">Pays d'origine : </label>
        <input type="text" id="paysOrigine" placeholder="Ex : France" />
      </p>
      <!-- civilité -->
      <p>
        <label for="civilite">Civilité</label>
        <select name="civiliteSel" id="civilite">
          <option>-- Choisir --</option>
          <option>Mme</option>
          <option>Mr</option>
        </select>
      </p>
      <!-- note au BAC -->
      <p>
        <label for="noteBac"
          >Note obtenue au BAC (moyenne ou pourcentage) :
        </label>
        <input type="number" id="noteBac" placeholder="15/20 ou 75%" />
      </p>
      <!-- formation -->
      <p>
        <label for="formation">Formation : </label>
        <input type="text" id="formation" placeholder="Ex : Bac L" />
      </p>
      <!-- d'autres choix de formation possible -->
      <p>
        <label for="formations">Autres formations : </label>
        <select name="liste" id="formations">
          <option value="options">-- Choisir --</option>
          <option value="cap">CAP</option>
          <option value="bts">BTS</option>
        </select>
      </p>
      <!-- mail -->
      <p>
        <label for="email">Adresse email : </label>
        <input
          type="text"
          id="email"
          placeholder="Ex : didierdupont@gmail.com"
        />
      </p>
      <!-- téléphone -->
      <p>
        <label for="numTelephone">Numéro de téléphone : </label>
        <input type="tel" id="numTelephone" placeholder="Ex : 0615482686" />
      </p>
      <!-- lettre de motivaiton -->
      <p>
        <label for="motiv">Lettre de motivaiton : </label>
        <textarea
          name="textarea"
          id="motiv"
          cols="30"
          rows="10"
          placeholder="Ex : Saisissez vos motivaitons."
        ></textarea>
      </p>
      <!-- sumit -->
      <button type="submit">Valider</button>
    </form>
  </body>
</html>
