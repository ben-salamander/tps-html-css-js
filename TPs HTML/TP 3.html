<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>CRM</title>
    <link rel="icon" type="image/png" href="images/CRMicon.png" />
  </head>
  <body>
    <h1>MyCRM</h1>
    <h2>Description</h2>
    <p>
      Cette application permet de faire de la gestion de
      <strong>commande</strong> et de <strong>client</strong>.
    </p>

    <!-- table des clients  -->
    <p>Liste des clients</p>
    <table border="2">
      <thead>
        <tr>
          <td><strong>Nom</strong></td>
          <td><strong>Prénom</strong></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jean</td>
          <td>Dupont</td>
        </tr>
        <tr>
          <td>Sarah</td>
          <td>Abdram</td>
        </tr>
        <tr>
          <td>Rachel</td>
          <td>Taeck</td>
        </tr>
      </tbody>
    </table>

    <!-- table des commandes  -->
    <p>Liste des commandes</p>
    <table border="2">
      <thead>
        <tr>
          <td><strong>Numéro de commande</strong></td>
          <td><strong>Etat</strong></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CDMo1</td>
          <td>Payé</td>
        </tr>
        <tr>
          <td>CDMo2</td>
          <td>Payé</td>
        </tr>
        <tr>
          <td>CDMo3</td>
          <td>Non payé</td>
        </tr>
        <tr>
          <td>CDMo4</td>
          <td>En attente de paiement</td>
        </tr>
      </tbody>
    </table>
    <a href="http://www.google.com">Google</a>
  </body>
</html>
