<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>CRM</title>
    <link rel="icon" type="image/png" href="images/CRMicon.png" />
  </head>
  <body>
    <h1>MyCRM</h1>
    <h2>Ajouter un client</h2>

    <!-- table de formulaire  -->
    <form name="nouveauClientForm" method="post">
      <table>
        <thead></thead>
        <tbody>
          <!-- nom -->
          <tr>
            <td>
              <label for="nom">Nom</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <!-- prenom -->
          <tr>
            <td>
              <label for="prenom">Prénom</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <!-- civilité -->
          <tr>
            <td>
              <label for="civilite">Civilité</label>
            </td>
            <td>
              <label for="ciciliteM">Mr</label>
              <input type="checkbox" />
              <label for="ciciliteF">Mme</label>
              <input type="checkbox" />
              <label for="ciciliteF">Melle</label>
              <input type="checkbox" />
            </td>
          </tr>
          <!-- actif -->
          <tr>
            <td>
              <label for="actif">Actif</label>
            </td>
            <td>
              <input type="checkbox" checked />
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit">OK</button>
    </form>

    <a href="TP 4.html">Acceuil</a>
  </body>
</html>
